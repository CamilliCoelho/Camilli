<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="numero" type="nember" placeholder="Digite o numero"><br><br>
    <button>Executar</button>
</body>
</html>
<script>
    var n = Number(document.getElementById("numero").value);
    function faz(){
        var i = 0;
        while(i < n){
              var divisores = 0;
              var j = i;
              while(j > 1){
                  if(i % j == 0){
                    divisores ++; // mesma coisa que: divisores + 1
                  }
                  j --; // mesma coisa que: j = j - 1
              }
              if(divisores == 2){
                  alert(i)
              }
              i ++; // mesma coisa que: i = i+1
        }
     }
</script>
